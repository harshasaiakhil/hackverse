    <script>
        function greenie() {
          window.open("./greenie.html");
        }

        function calculateRequirements() {
            // Input values
            const hall = parseFloat(document.getElementById("hall").value) || 0;
            const bedroom = parseFloat(document.getElementById("bedroom").value) || 0;
            const kitchen = parseFloat(document.getElementById("kitchen").value) || 0;
            const bathroom = parseFloat(document.getElementById("bathroom").value) || 0;

            // Calculate total square footage
            const totalSquareFootage =  hall + bedroom + kitchen + bathroom;

            // Calculate required kW of solar panels (assuming 1 kW for 100 sq ft)
            const solarPanelKW = totalSquareFootage / 100;
            if (solarPanelKW > 0 && solarPanelKW < 1) {
                solarPanelKW = 1;
            }

            // Display results
            document.getElementById("result").innerHTML = `
                Total Square Footage: ${totalSquareFootage.toFixed(2)} sq ft<br>
                Required Solar Panel Capacity: ${solarPanelKW.toFixed(2)} kW
            `;
        }

      </script>
